AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Environment:
    Description: Environment name (e.g., dev, prod, staging)
    Type: String
    AllowedValues:
      - dev
      - staging
      - prod
    Default: dev

Resources:
  EqmPackages:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub 'eqm-packages-${Environment}'
      VersioningConfiguration:
        Status: 'Enabled'

  EqmPackagesBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref EqmPackages
      PolicyDocument:
        Statement:
          - Action:
              - 's3:PutObject'
              - 's3:GetObject'
              - 's3:ListBucket'
            Resource:
              - !Sub '${EqmPackages.Arn}/*'
              - !GetAtt EqmPackages.Arn
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
                - codepipeline.amazonaws.com
                - lambda.amazonaws.com
                - cloudformation.amazonaws.com
                - serverlessrepo.amazonaws.com
    DependsOn:
      - EqmPackages
  
Outputs:
  EqmPackagesBucketName:
    Description: "S3 Bucket name for EqmPackages"
    Value: !Ref EqmPackages
    Export:
      Name: !Sub EqmPackagesBucketName-${Environment}
